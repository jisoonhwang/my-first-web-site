<h2>에드워드 리</h2>
<img src="에드워드 리.jpg" width="300"/>
<p>
    아이언 셰프 우승자이자 백악관 국빈 만찬 셰프로서 백수저로 출연했다.
    익히 알고 있는 흑수저 셰프들은 물론 잘 모르던 시청자들도 경력을 보고
    모두 '저 분이 왜 여기에...' 라는 반응을 보일 만큼 뛰어난 실력자로서의 포스를 보여줬고,
    요리 실력뿐만 아니라 스토리텔링이나 창의성 등의 측면에서도 시청자들에게 크게 호평을 받았다.
    비록 준우승을 했지만, 흑백요리사의 진주인공이라는 평가를 받는다.
</p>
